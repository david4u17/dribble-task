<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble | Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
  <div class="" style="display: flex;">
    <div class="left-section">
      
      <!-- Left section image -->
      <img src="img/signupD.jpg" alt="signup bg img" height="800px" width="520px">

    </div>
    <div class="right-section ml-5">

      <div class="top-right-text">
        Already a member? <a href="#">Sign in</a>
      </div>

      <h3 class="mb-4" style="font-weight: 800;">Sign up to Dribbble</h3>

      <form id="signupForm" onsubmit="return validateForm()">

        <div class="row">

          <div id="usernameError" class="error-message mb-4">* Username has already been taken</div>

          <div class="col-lg-6 mb-2">

            <div class="form-group">
              <label class="font" for="name">Name</label>
              <input type="text" id="name" placeholder="John" required>
            </div>

          </div>


          <div class="col-lg-6 mb-2">
            <div class="form-group">
              <label class="font" for="username">

                <span id="usernameErrorIcon" class="error-icon" style="display: none;">
                  <i class="fa fa-exclamation-triangle" style="color: #ff0e0e;"></i>
                </span>

                Username
              </label>
              <input type="text" id="username" placeholder="John" required>
            </div>

          </div>
        </div>

        <div class="form-group e-margin">
          <label class="font" for="email">Email</label>
          <input type="email" id="email" placeholder="account@refero.design" required>
        </div>

        <div class="form-group p-margin">
          <label class="font" for="password">Password</label>
          <input type="password" id="password" placeholder="6+ characters" minlength="6" required>
        </div>

        <div class="form-group">
          <div class="checkbox">
            <input type="checkbox" id="termsCheckbox" required>
            <span>
              <p for="termsCheckbox" class="checkboxFont">Creating an account means you're okay with our <a
                  href="#">Terms of Service, Privacy Policy</a> , and our default <a href="#">Notification Settings.</a>
              </p>
            </span>
          </div>

        </div>

        <button type="submit" class="create-btn">Create Account</button>
      </form>

      <p class="mt-4 reCaptcha" style="max-width: 400px;">This site is protected by reCAPTCHA and the Google <br> <a
          href="#">Privacy Policy</a> and <a href="#">Terms of Service </a>apply. </p>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
